<!doctype html>
<html lang="en-us">
  <head>
    <!-- standard meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- use Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- use customized CSS -->
    <link rel="stylesheet" href="style_sheet/mystyle.css">
    <title>UFO Sightings</title>
 
  </head>
  <body>
	<div class="container-fluid">
		<!-- start of carousel section -->
	    <div id="my_carousel" class="carousel slide" data-ride="carousel">
		  <!-- define carousel indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#my_carousel" data-slide-to="1"></li>
		    <li data-target="#my_carousel" data-slide-to="2"></li>
		    <li data-target="#my_carousel" data-slide-to="3"></li>
		  </ol>
		  <!-- define carousel item header text -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		    	<div class="jumbotron text-center" id="jumbotron-1">
					<h1>UFO Sightings</h1>
		      		<p>Believe it or not...</p>
		    	</div> 	
		    </div>
		    <div class="carousel-item">
		      	<div class="jumbotron text-center" id="jumbotron-2">
					<h1>UFO Sightings</h1>
		      		<p>Believe it or not...</p>
		    	</div>
		    </div>
		    <div class="carousel-item">
		      	<div class="jumbotron text-center" id="jumbotron-3">
					<h1>UFO Sightings</h1>
		      		<p>Believe it or not...</p>
		    	</div>
		    </div>
		    <div class="carousel-item">
		      	<div class="jumbotron text-center" id="jumbotron-4">
					<h1>UFO Sightings</h1>
		      		<p>Believe it or not...</p>
		    	</div>
		    </div>
		  </div>
		  <!-- define carousel Previous and Next buttons -->
		  <a class="carousel-control-prev" href="#my_carousel" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#my_carousel" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div> <!-- end of carousel section -->

	    <div class="row">
	      <!-- start of filter and search section -->
	      <div class="col-md-2">
	      	<input type="button" value="Reset Filter and Research" onClick="window.location.reload()" id="reset">
	      	<form onsubmit="Fn_search(event)">
	      		<label>Search by Date</label>
	      		<div>
	      			<input type="text" value="" id="search_date">
	      		</div>
	      	</form>

      		<form onsubmit="Fn_search(event)">
	      		<label>Search by City</label>
	      		<div>
	      			<input type="text" value="" id="search_city">
	      		</div>
	      	</form>

	      	<form onsubmit="Fn_search(event)">
	      		<label>Search by State</label>
	      		<div>
	      			<input type="text" value="" id="search_state">
	      		</div>
	      	</form>

	      	<div>
	      		<label> Filter by Country
		      		<div>
		      			<select id="filter_country" onchange="Fn_search(event)" style="width: 180px; height: 30px; margin-top: 20px;">
				      		<option value="all">All</option>
						</select>
		      		</div>	
	      		</label>
	      	</div>
	      	<br>
	      	<div>
	      		<label> Filter by Shape
		      		<div>
		      			<select id="filter_shape" onchange="Fn_search(event)" style="width: 180px; height: 30px;">
				      		<option value="all">All</option>
						</select>
		      		</div>	
	      		</label>
	      	</div>		
	      </div> <!-- end of filter and search section -->	

	      <div class="col-md-10">
	      	<div class="row">
		      	<!-- start of navigation section -->
		      	<nav aria-label="Page navigation">
				  	<label style="vertical-align: bottom; margin-bottom: 20px;"> Records per Page
					  	<select id="page-limit" onchange="changeLimit(this.options[this.selectedIndex].text)" style="flex-flow: right">
				      		<option value="25">25</option>
							<option value="25">50</option>
							<option value="25">100</option>
						</select>
				  	</label>
				  	
				  	<ul class="pagination pagination-sm" id="row-pagination" onclick="clickPage(event)" style="margin-left: 20px; float: right;">
				  	</ul>
				</nav>
			</div> <!-- end of navigation section -->

			<!-- start of table section -->
			<div class="row">
		        <table id="myTable" class="table table-striped">
		          <thead>
		            <tr> 
		            	<th>Date</th>
		            	<th>City</th>
						<th>State</th>
						<th>Country</th>
						<th>Shape</th>
						<th>Duration</th>
						<th style="width: 500px;">Comments</th>
		         	</tr>
		          </thead>
		          <tbody>
		          </tbody>
		        </table>
		    </div> <!-- end of table section -->
	      </div>
		</div>
	</div>

	<!-- use customized javascript and import data -->
    <script src="javascript/ufo_data.js" type="text/javascript"></script>
    <script src="javascript/index.js" type="text/javascript"></script>
    <!-- use Bootstrap 4 javascripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
  <footer class="footer-content">
    <hr class="footer-hr" />
    <div >
      <p class="text-center">&copy; Copyright Nelson Wang UT Data Boot Camp 2018</p>
    </div>
  </footer>
</html>
